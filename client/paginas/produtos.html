<body>

    <main>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="/itens-venda">Itens de Venda</a>
                        </li>

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-outline-danger" id="btnSair">Sair</button>
                    </form>
                </div>

            </nav>
        </header>

        <div class="container">
            <ul id="msgView"></ul>
        </div>

        <div class="card">
            <h5 class="card-header">Produtos</h5>
            <div class="card-body">

                <input class="form-control" id="filtrar-tabela" type="text" placeholder="filtre a tabela" aria-label="Search">

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="nomesColunasTabela">ID</th>
                                <th scope="col" class="nomesColunasTabela">Nome</th>
                                <th scope="col" class="nomesColunasTabela">Categoria</th>
                                <th scope="col" class="nomesColunasTabela">Preço por unidade</th>
                                <th scope="col" class="nomesColunasTabela">ID do Fornecedor</th>
                                <th scope="col" class="nomesColunasTabela">Descrição</th>
                                <th scope="col" class="nomesColunasTabela">Garantia</th>
                                <th scope="col" class="nomesColunasTabela">Data de fabricação</th>
                                <th scope="col" class="nomesColunasTabela">Data de validade</th>
                                <th scope="col" class="nomesColunasTabela">Data de ciração</th>
                                <th scope="col" class="nomesColunasTabela">Data de alteração</th>
                                <th scope="col" class="nomesColunasTabela">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="btnBuscaTodos">Buscar Produtos</button>
            </div>
        </div>

    </main>
