<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Cidades</title>
</head>

<body>

    <main>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="/cidades">Cidades</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/funcionarios">Funcionarios</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">Clientes</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/fornecedores">Fornecedores</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/itens-venda">Itens de Venda</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/vendas">Vendas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/produtos">Produtos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/estoque">Estoque</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios">Usuarios</a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-outline-danger" id="btnSair">Sair</button>
                    </form>
                </div>

            </nav>
        </header>

        <div class="container">
            <ul id="msgView"></ul>
        </div>

        <div class="card">
            <h5 class="card-header">Cidades</h5>
            <div class="card-body">

                <form>
                    <div class="row">
                        <div class="col-auto btn-inicio">
                            <button type="button" class="btn btn-primary btn-lg" id="btnBuscaTodos">Buscar
                                Cidades</button>
                        </div>
                        <div class="col-auto btn-inicio">
                            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" id="btnCadastrar"
                                data-target="#formularioModal">Cadastrar Cidade</button>
                        </div>
                        <div class="col-auto input-inicio">
                            <input class="form-control invisivel" id="filtrar-tabela" type="text"
                                placeholder="filtre a tabela" aria-label="Search">
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                        </thead>

                        <tbody id="tabela">
                        </tbody>

                    </table>
                </div>

                <div class="modal fade" id="formularioModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Formulario</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group" id="idRow">
                                        <label for="idInput">id</label>
                                        <input type="number" class="form-control" id="idInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="nomeInput">nome</label>
                                        <input type="text" class="form-control" id="nomeInput" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="UFInput">UF</label>
                                        <select class="form-control" id="UFInput" required>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                            <option value="ES">Estrangeiro</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="CEPInput">CEP</label>
                                        <input type="text" class="form-control" id="CEPInput" pattern="[0-9]{5}-[\d]{3}" title="O valor deve estar no formato xxxxx-xxx, onde x é um dígito." required>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="btnEnviar">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </main>

</body>

<script src="js/services/ApiService.js"></script>
<script src="js/controllers/Controller.js"></script>
<script src="js/controllers/TabelaController.js"></script>
<script src="jquery/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script>
    let tabelaController = new TabelaController(
        ["id", "nome", "UF", "CEP", "dataAlteracao", "dataCriacao"],
        "cidade",
        "cidades"
    )
</script>

</html>
