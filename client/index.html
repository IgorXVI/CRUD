<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap-css/bootstrap.css">
    <title>Entrar</title>
</head>

<body>

    <div class="container">

        <ul id="msgView"></ul>

        <div class="card">
            <h5 class="card-header">Entrar</h5>
            <div class="card-body">
                <form onsubmit="loginController.entrar(event)">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="adminadmin">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" onclick="loginController.registrar(event)"
                        class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>

    </div>
    
</body>

<script src="js/ApiService.js"></script>
<script src="js/controllers/Controller.js"></script>
<script src="js/controllers/LoginController.js"></script>

<script>
    let loginController = new LoginController()
</script>

</html>
