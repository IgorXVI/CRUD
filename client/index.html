<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Entrar</title>
</head>

<div id="msgView"></div>

<body>
    <div class="container">
        <form onsubmit="loginController.entrar(event)">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha</label>
                <input type="password" class="form-control" id="inputSenha" placeholder="adminadmin">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>

<script src="js/helpers/Bind.js"></script>
<script src="js/helpers/ProxyFactory.js"></script>
<script src="js/model/Mensagem.js"></script>
<script src="js/views/View.js"></script>
<script src="js/views/MensagemView.js"></script>
<script src="js/services/ApiService.js"></script>
<script src="js/controllers/LoginController.js"></script>

<script>
    let loginController = new LoginController()
</script>

</html>
